<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#">Dashboard</a>
                    <a class="nav-link" href="upload_quiz.html">Upload Quiz</a>
                    <a class="nav-link" href="materials.html">Materials</a>
                    <a class="nav-link" href="settings.html">Settings</a>
                </nav>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        Dashboard
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Course Overview</h5>
                        <div class="mb-3">
                            <label class="form-label">Course Name</label>
                            <p class="form-control-plaintext">Introduction to Computer Science</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Number of Students</label>
                            <p class="form-control-plaintext" id="studentCount">Loading...</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Recent Activities</label>
                            <ul class="list-group" id="recentActivities">
                                <li class="list-group-item">Loading...</li>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quiz Questions & Answers</label>
                            <ul class="list-group" id="quizQAList">
                                <li class="list-group-item">Loading...</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
