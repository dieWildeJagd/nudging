<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                    <a class="nav-link" href="upload_quiz.html">Upload Quiz</a>
                    <a class="nav-link active" href="#">Materials</a>
                    <a class="nav-link" href="settings.html">Settings</a>
                </nav>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        Upload Materials
                    </div>
                    <div class="card-body">
                        <form id="materialsForm">
                            <div class="mb-3">
                                <label for="materialTitle" class="form-label">Material Title</label>
                                <input type="text" class="form-control" id="materialTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="materialDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="materialDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="materialFile" class="form-label">Upload File</label>
                                <input type="file" class="form-control" id="materialFile" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Material</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="materials.js"></script>
</body>
</html>
