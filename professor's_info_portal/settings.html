<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <nav class="nav flex-column">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                    <a class="nav-link" href="upload_quiz.html">Upload Quiz</a>
                    <a class="nav-link" href="materials.html">Materials</a>
                    <a class="nav-link active" href="#">Settings</a>
                </nav>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        Settings
                    </div>
                    <div class="card-body">
                        <form id="settingsForm">
                            <div class="mb-3">
                                <label for="professorName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="professorName" required>
                            </div>
                            <div class="mb-3">
                                <label for="professorEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="professorEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="professorPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="professorPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
